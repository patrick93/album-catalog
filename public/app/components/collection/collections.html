<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title" style="font-weight: 500;">Collections</span>
        <span class="fa fa-plus" style="float: right" ng-click="$ctrl.addCollection()"></span>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <div class="list-group-item list-group-item-action" ng-repeat="collection in $ctrl.collections">
                <a ui-sref="albums({collectionId: collection.Id})">{{collection.Name}}</a>
                <div style="float: right">
                    <span class="fa fa-pencil" style="margin-right: 5px; cursor: pointer;" ng-click="$ctrl.editCollection()"></span>
                    <span class="fa fa-trash" style=" cursor: pointer;" ng-click="$ctrl.deleteCollection()"></span>
                </div>
            </div>
        </div>
    </div>
</div>
